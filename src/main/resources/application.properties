# Quarkus Configuration
quarkus.application.name=bigb-planer
quarkus.application.version=1.0-SNAPSHOT

# Server Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# REST API Configuration
quarkus.resteasy-reactive.path=/api

# OpenAPI/Swagger Configuration
quarkus.smallrye-openapi.info-title=BigB Planer API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=REST API for schedule planning with player distribution optimization
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.level=INFO

# Development Mode
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# PairingGenerator configuration
planer.pairing.strategy=GREEDY_SHUFFLE
planer.pairing.seed=
planer.pairing.greedyReshuffles=200
planer.pairing.backtrackTimeoutMillis=200
